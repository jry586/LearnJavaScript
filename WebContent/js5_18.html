<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=GB18030"/>
		<title>return用于检验表单</title>
		<script type="text/javascript" charset="GB18030">
				function check(){
					if(form1.name.value==""){
						alert("用户名不能为空");
						return false;
					}
					if(form1.password.value==""){
						alert("密码不能为空");
						return false;
					}
				}
			</script>
		
		</head>
		<body>
			<form name="form1" action="js5_18_ok.jsp" method="post" onsubmit="return check();">
				用户名：<input type="text" name="name" size="20"/><br/><br/>
				密&nbsp;&nbsp;码：<input type="password" name="password" size="21"/><br/><br/>
				<input type="submit" value="提交"/>&nbsp;&nbsp;
				<input type="reset" value="重置"/>
				</form>
			</body>
	</html>
