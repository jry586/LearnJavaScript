<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>String对象的split()与join()方法</title>
<script type="text/javascript" charset="UTF-8">
var str="Welcom to China!";
var array=new Array();
document.write("str="+str+"<br/>");
array=str.split(" ");
document.write('str.split(" ")='+array+"<br/>");
document.write('array.join("_")='+array.join("_")+"<br/>");
document.write('str.split("")='+str.split("")+"<br/>");
document.write('str.split("",4)='+str.split("",4))
</script>
