<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>String对象的indexOf()方法</title>
<script type="text/javascript">
var str="I love 中国,Welcome to China!";
document.write("str="+str+"<br/>");
document.write('str.indexOf("中国")='+str.indexOf("中国"));
document.write("<br/>");
document.write('str.indexOf("o")='+str.indexOf("o"));
document.write("<br/>");
document.write('str.indexOf("to")='+str.indexOf("to"));
document.write("<br/>");
document.write('str.indexOf("BeiJing")='+str.indexOf("BeiJing"));
</script>
</head>
