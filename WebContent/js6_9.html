<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>String对象的substring()方法</title>
<script type="text/javascript">
var str="Welcom to China!";
document.write("str="+str.anchor("anchor1")+"<br/>");
document.write("str.substring(2,9)="+str.substring(2,9)+"<br/>");
document.write("str.substring(9,2)="+str.substring(9,2)+"<br/>");
document.write("str.substring(7)="+str.substring(7)+"<br/>");
</script>
</head>
<body>
<script type="text/javascript">
for(i=1;i<100;i++){
	document.write("<p>这是第"+i+"行</p>");
}
</script>
<a href="#anchor1">回到开头</a>
</body>
</html>
