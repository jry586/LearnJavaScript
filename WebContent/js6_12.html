<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Date对象的使用</title>
<script type="text/javascript">
var date=new Date();
document.write("现在时间是："+date.getFullYear()+"年"+(date.getMonth()+1)+"月"+date.getDate()+"日&nbsp;&nbsp;");
var day=date.getDay();
switch(day){
case 0:
	d="星期天";
	break;
case 1:
	d="星期一";
	break;
case 2:
	d="星期二";
	break;
case 3:
	d="星期三";
	break;
case 4:
	d="星期四";
	break;
case 5:
	d="星期五";
	break;
case 6:
	d="星期六";
	break;
}
document.write(d+"&nbsp;&nbsp;");
(date.getHours()<10)?document.write("0"+date.getHours()+":"):document.write(date.getHours()+":");
(date.getMinutes()<10)?document.write("0"+date.getMinutes()+":"):document.write(date.getMinutes()+":");
(date.getSeconds()<10)?document.write("0"+date.getSeconds()):document.write(date.getSeconds());
</script>
</head>
<body>

</body>
</html>
