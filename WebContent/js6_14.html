<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>random()方法的使用</title>
<script type="text/javascript">
var array1=new Array();
var array2=new Array();
for(var i=0;i<50;i++){
	array1[i]=parseInt(Math.random()*50+1);//大于等于1，小于等于50
	array2[i]=parseInt(Math.random()*31+60);//大于等于60，小于等于90
}
document.write("array1为："+array1+"<br/>");
document.write("array1排序后为："+array1.sort(sortNumberAsc)+"<br/>");
document.write("array2为："+array2+"<br/>");
document.write("array2排序后为："+array2.sort(sortNumberAsc)+"<br/>");
function sortNumberAsc(a,b){
	if(a<b){
		return -1;
	}else if(a==b){
		return 0;
	}else{
		return 1;
	}
}
</script>
</head>
<body>

</body>
</html>
