<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=gb18030"/>
	<title>Array对象的prototype属性</title>
	<script type="text/javascript">
			function array_max () {
				var i,max=this[0];
				for (i = 1; i < this.length; i++) {
					 if (max<this[i]) {
					 	max=this[i];
					 }
				}
				return max;
			}
			function array_print(){
			for (i = 0; i < this.length; i++) {
				document.write(this[i]+"&nbsp;");
			}
			document.write("<br/>");
			}
			Array.prototype.max=array_max;
			Array.prototype.print=array_print;
			do{
			var i=parseInt(prompt("请输入数组元素个数","5"));
			}while (confirm("数组元素个数为"+i+"个")==false) ;
			var array=new Array(i);
			for(var j=0;j<i;j++){
				array[j]=parseInt(prompt("请输入数组第"+(j+1)+"个值","0"));
			}
			document.write("数组元素值为：");
			array.print();
			document.write("数组元素最大值为："+array.max());			
		</script>
	</head>	
	<body>		
		
		</body>
	</html>
